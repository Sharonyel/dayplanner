<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container times">
    <div class="row align-items-center">
      <div class="col-sm-2 "></div>
      <div class="col-sm-1 ">9AM </div>
      <div class="col-sm-6 p-0 h-100 d-inline-block"> <textarea class="input past" id="nineA"></textarea></div>
      <div class="col-sm-1 p-0 h-100 d-inline-block"><button class="saveBtn">save</button></div>
    </div>
    <div class="row align-items-center">
      <div class="col-sm-2"></div>
      <div class="col-sm-1">10AM </div>
      <div class="col-sm-6 p-0 h-100 d-inline-block"> <textarea class="input past" id="tenA"></textarea></div>
      <div class="col-sm-1 p-0 h-100 d-inline-block"><button class="saveBtn">save</button></div>
    </div>
    <div class="row align-items-center">
      <div class="col-sm-2"></div>
      <div class="col-sm-1">11AM </div>
      <div class="col-sm-6 p-0 h-100 d-inline-block"> <textarea class="input past" id="elevenA"></textarea></div>
      <div class="col-sm-1 p-0 h-100 d-inline-block"><button class="saveBtn">save</button></div>
    </div>
    <div class="row align-items-center">
      <div class="col-sm-2"></div>
      <div class="col-sm-1">12PM</div>
      <div class="col-sm-6 p-0 h-100 d-inline-block"> <textarea class="input past" id="twelveP"></textarea></div>
      <div class="col-sm-1 p-0 h-100 d-inline-block"><button class="saveBtn">save</button></div>
    </div>
    <div class="row align-items-center">
      <div class="col-sm-2"></div>
      <div class="col-sm-1">1PM </div>
      <div class="col-sm-6 p-0 h-100 d-inline-block"> <textarea class="input past" id="oneP"></textarea></div>
      <div class="col-sm-1 p-0 h-100 d-inline-block"><button class="saveBtn">save</button></div>
    </div>
    <div class="row align-items-center">
      <div class="col-sm-2"></div>
      <div class="col-sm-1">2PM </div>
      <div class="col-sm-6 p-0 h-100 d-inline-block"> <textarea class="input past" id="twoP"></textarea></div>
      <div class="col-sm-1 p-0 h-100 d-inline-block"><button class="saveBtn">save</button></div>
    </div>
    <div class="row align-items-center">
      <div class="col-sm-2"></div>
      <div class="col-sm-1">3PM </div>
      <div class="col-sm-6 p-0 h-100 d-inline-block"> <textarea class="input past" id="threeP"></textarea></div>
      <div class="col-sm-1 p-0 h-100 d-inline-block"><button class="saveBtn">save</button></div>
    </div>
    <div class="row align-items-center">
      <div class="col-sm-2"></div>
      <div class="col-sm-1">4PM </div>
      <div class="col-sm-6 p-0 h-100 d-inline-block"> <textarea class="input past" id="fourP"></textarea></div>
      <div class="col-sm-1 p-0 h-100 d-inline-block"><button class="saveBtn">save</button></div>
    </div>
    <div class="row align-items-center">
        <div class="col-sm-2"></div>
        <div class="col-sm-1">5PM </div>
        <div class="col-sm-6 p-0 h-100 d-inline-block"> <textarea class="input past" id="fiveP"></textarea></div>
        <div class="col-sm-1 p-0 h-100 d-inline-block"><button class="saveBtn">save</button></div>
      </div>

        
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/test.js"></script>
</body>

</html>
