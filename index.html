<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/styles.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container hours">
    <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1"></div>
        <div class="col-1 time-block hour" id="hour-9">9 AM</div>
        <textarea class="col-8 description past" id="nine"></textarea>
        <button class="col-1 saveBtn far fa-save" id="sv-1"></button>
        <div class="col-1"></div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-1 time-block hour" id="hour-10">10:00 AM</div>
        <textarea class="col-8 description past" id="ten"></textarea>
        <button class="col-1 saveBtn far fa-save"></button>
        <div class="col-1"></div>
      </div>
      <div class="row">
          <div class="col-1"></div>
          <div class="col-1 time-block hour" id="hour-11">11 AM</div>
          <textarea class="col-8 description past"></textarea>
          <button class="col-1 saveBtn far fa-save"></button>
          <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-1 time-block hour" id="hour-12">12 PM</div>
            <textarea class="col-8 description past"></textarea>
            <button class="col-1 saveBtn far fa-save"></button>
            <div class="col-1"></div>
          </div>
          <div class="row">
            <div class="col-1"></div>
            <div class="col-1 time-block hour" id="hour-1">1 PM</div>
            <textarea class="col-8 description past"></textarea>
            <button class="col-1 saveBtn far fa-save"></button>
            <div class="col-1"></div>
          </div>
          <div class="row">
              <div class="col-1"></div>
              <div class="col-1 time-block hour" id="hour-2">2 PM</div>
              <textarea class="col-8 description past"></textarea>
              <button class="col-1 saveBtn far fa-save"></button>
              <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-1 time-block hour" id="hour-3">3 PM</div>
                <textarea class="col-8 description past"></textarea>
                <button class="col-1 saveBtn far fa-save"></button>
                <div class="col-1"></div>
              </div>
              <div class="row">
                <div class="col-1"></div>
                <div class="col-1 time-block hour" id="hour-4">4 PM</div>
                <textarea class="col-8 description past"></textarea>
                <button class="col-1 saveBtn far fa-save"></button>
                <div class="col-1"></div>
              </div>
              <div class="row">
                  <div class="col-1"></div>
                  <div class="col-1 time-block hour" id="hour-5">5 PM</div>
                  <textarea class="col-8 description past"></textarea>
                  <button class="col-1 saveBtn far fa-save"></button>
                  <div class="col-1"></div>
                </div>
        
    </div>
 
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/moments.js"></script>
  <script type="text/javascript"></script>
  <script src="assets/scripts.js"></script>
</body>
</html>
